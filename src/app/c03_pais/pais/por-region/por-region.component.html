<!--p>por-region works!</p-->
<div class="animate__animated animate__fadeIn animate__faster">
    <!--Muestra la Región Activa -->
        <h3>Buscar por Región <small> {{regActiva | titlecase}}</small></h3>
        <hr>
        <h5>Seleccine Región</h5>
        <div class="row">
            <div class="col">
    <!-- Creamos un for para desplegar las regiones
        (click)= ejecuta activarRegion(region) queda seleccionada
                    para que funcione regActivaCss
        [class]=rescata la clase a partir de un método
    -->            
                <button *ngFor="let region of regiones"
                [class]="regActivaCss(region)"
                (click)="activarRegion(region)">
                {{region|titlecase}}
                </button>
            </div>
        </div>
    </div>
    
    <!--El componente pais-tabla muestra los resultados -->
    <div class="row" >
        <div class="col">
             <!--[paises_entrada]="paises"-->
            <app-pais-tabla [paises_entrada]="paises"></app-pais-tabla>
        </div>
    </div>
