<!--p>pais-tabla works!</p-->
<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblaci√≥n</th>
        <th></th>
    </tr>
</thead>
    <tbody>
        <!--Taba que permite desplegar el arreglo de paises-->
        <tr *ngFor="let pais of paises_entrada;let i=index"
        class="animate__animated animate__fadeIn animate__faster"
        >
            <td>{{i+1}}</td>
            <!--Imagen del pais-->
            <td><img [src]="pais.flag" alt="" class="small-flag"></td>
            <td>{{pais.capital}} , {{pais.name}}</td>
            <td>{{pais.population| number}}</td>
            <td><a [routerLink]="['/ver-pais',pais.alpha2Code]">Ver..</a></td>
        </tr>
    </tbody>
</table>
